<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dr. Medhat Clinic - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: linear-gradient(180deg, #cfe6ff 0%, #eaf5ff 60%, #ffffff 100%);
        color: #0f172a;
      }
      .login-wrap {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }
      .card {
        width: min(560px, 92vw);
        background: #fff;
        border-radius: 26px;
        padding: 36px 36px 34px 36px;
        box-shadow: 0 24px 55px rgba(15, 23, 42, 0.16);
        text-align: center;
      }
      .logo img {
        max-width: 320px;
      }
      h1 {
        font-size: 28px;
        margin: 16px 0 6px 0;
      }
      p {
        margin: 0 0 22px 0;
        color: #64748b;
        font-size: 18px;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 58px;
        border: none;
        border-radius: 18px;
        background: linear-gradient(135deg, #1f78ff 0%, #3ea1ff 100%);
        color: #fff;
        font-weight: 600;
        font-size: 19px;
        letter-spacing: 0.2px;
        text-decoration: none;
        box-shadow: 0 14px 30px rgba(31, 120, 255, 0.28);
        transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s ease;
      }
      .btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 18px 36px rgba(31, 120, 255, 0.32);
        filter: brightness(0.98);
      }
      .btn:active {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="login-wrap">
      <div class="card">
        <div class="logo"><img src="/logo.png" alt="Dr. Medhat Clinic" /></div>
        <h1>Welcome</h1>
        <p>Click Enter to continue</p>
        <a class="btn" href="/">Enter</a>
      </div>
    </div>
  </body>
</html>
